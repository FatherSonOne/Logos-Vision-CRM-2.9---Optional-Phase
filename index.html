<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Aero background */
        body.light-mode {
             background: linear-gradient(135deg, #e0f2fe, #cffafe, #e0e7ff);
             background-size: 200% 200%;
             animation: animatedGradient 20s ease infinite;
             background-attachment: fixed;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #020617, #082f49, #1e1b4b);
            background-size: 200% 200%;
            animation: animatedGradient 20s ease infinite;
            background-attachment: fixed;
        }
        
        /* Improve text readability over transparent backgrounds */
        .dark .text-shadow-strong { text-shadow: 0 1px 3px rgba(0,0,0,0.7); }
        .text-shadow-strong { text-shadow: 0 1px 2px rgba(0,0,0,0.2); }

        /* Custom Scrollbar for Aero Theme */
        ::-webkit-scrollbar {
            width: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        html.dark ::-webkit-scrollbar-thumb {
             background-color: rgba(34, 211, 238, 0.4);
        }

        /* Utility to hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* --- Micro-interaction Animations --- */
        @keyframes animatedGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        .fade-in {
            opacity: 0; /* Start hidden */
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .page-content-wrapper {
            animation: fadeInPage 0.35s ease-out forwards;
        }

        .btn-hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .btn-hover-scale:hover {
            transform: scale(1.03);
        }

        /* Animate in utility */
        @keyframes slide-in-from-right {
          from {
            opacity: 0;
            transform: translateX(20px);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }

        .animate-in {
          animation-fill-mode: both;
        }

        .slide-in-from-right {
          animation-name: slide-in-from-right;
        }

        .duration-300 {
          animation-duration: 300ms;
        }
    </style>
    <script>
        // Enable 'class' based dark mode in Tailwind CSS
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script>
        // Apply theme immediately on load to prevent FOUC (Flash of Unstyled Content)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
        } else {
            document.documentElement.classList.remove('dark')
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
        }
    </script>
